<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCK Promotion Tracker</title>

    <!-- cash script tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.0/cash.min.js"></script>

    <!-- CSS Dynamic Script -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/pixman92/CSS_Dynamic_Inline_CSS@0.9/CSS_Dynamic_Inline.min.js"></script>

    <!-- W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- my Script -->
    <script src="script.js"></script>

</head>

<body>
    <div class="$
    sm:top[0]
    sm:position[sticky]
    md:position[sticky] 
    lg:position[sticky]
    lg:top[0]
    md:top[0] 
    md:background-color[white]               

    sm:font-size[25px]
    md:font-size[25px]
    lg:font-size[55px]">
        <div class="$ md:border[0.5px black solid]">
            <div class="$  
        sm:padding[8px]
        md:padding[8px]
        lg:padding[8px]
        
        sm:display[flex] 
        sm:justify-content[space-between]
        sm:align-items[center]
        sm:font-size[17px]
        
        md:display[flex] 
        md:justify-content[space-between]
        md:align-items[center]
        md:font-size[17px]
        
        lg:display[flex] 
        lg:justify-content[space-between]
        lg:align-items[center]
        lg:font-size[40px]
        
        xl:display[flex] 
        xl:justify-content[space-between]
        xl:align-items[center]
        xl:font-size[40px]">
                <div id="leftHeader">
                    <button id="leftHeader" class="w3-btn w3-button w3-light-grey">Home</button>
                </div>
                <div class=" mainTitle $ md:width[auto] 
                       md:display[flex] 
                       ">
                    <div class="">
                        <strong>SCK Tracking</strong>
                    </div>

                </div>

                <div class="rightButton">
                    <div class=" md:display[flex] md:align-items[center]">
                        <button id='profileButton' class="$ w3-btn w3-button w3-light-grey">Profile</button>
                    </div>
                </div>
                <!--         end of header -->

            </div>
        </div>
    </div>

    <div id="studentsRolodex">
        <div id="studentContainer">
                
        </div>
    </div>

</body>

</html>
